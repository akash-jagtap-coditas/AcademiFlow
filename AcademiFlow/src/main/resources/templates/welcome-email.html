<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .email-header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .email-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .email-body {
            padding: 20px;
        }
        .email-body p {
            font-size: 16px;
            line-height: 1.5;
            margin: 15px 0;
        }
        .email-body a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .email-body a:hover {
            background-color: #0056b3;
        }
        .email-footer {
            background-color: #f4f4f9;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>Set Your Password</h1>
    </div>
    <div class="email-body">
        <p>Hello <span th:text="${name}">User</span>,</p>
        <p>We noticed you need to set your password to access your account. Please click the button below to set your password:</p>
        <a th:href="${passwordSetupUrl}">Set Password</a>
        <p>If you did not request this, please ignore this email.</p>
    </div>
    <div class="email-footer">
        <p>Thank you!<br>AcademiFlow Team</p>
    </div>
</div>
</body>
</html>
